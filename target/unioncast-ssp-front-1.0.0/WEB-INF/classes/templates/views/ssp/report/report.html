		//二级阶梯字典解析
		function ladderDictAnalysis(Arr) {
			var txt = '不限';
			if (isNotEmpty(Arr) && Arr.length > 0) {
				txt = '允许在';
				var tempArr = [], tempValArr = [];
				$.each(Arr, function(i, o) {
					var tc = o.code + '';
					if (tc.length > 4) {
						tc = tc.substr(0, 4);
						if (!tempArr.hasOwnProperty(tc))
							tempValArr[tc] = [];
						tempValArr[tc].push(o.name);
					} else {
						tempArr[tc] = o.name;
						tempValArr[tc] = [];
					}
				});
				for ( var pk in tempArr) {
					var pv = tempArr[pk];
					txt += '</br>&nbsp;&nbsp;&nbsp;&nbsp;' + pv;
					var hasC = tempValArr.hasOwnProperty(pk)
							&& tempValArr[pk].length > 0;
					if (hasC) {
						txt += '(';
						for (var j = 0; j < tempValArr[pk].length; j++)
							txt += tempValArr[pk][j] + '、';
						txt = txt.replace(/、$/, '');
						txt += ')';
					}
				}
				txt += '</br>进行投放';
			}
			return txt;
		}
	}
